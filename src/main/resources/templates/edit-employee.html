<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="css/animation.css" />

<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/edit-employee.css">
</head>
<body>
<div class="form-container">
    <h2>✏️ Edit Employee</h2>

    <form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <label>Name</label>
        <input type="text" th:field="*{name}" required />

        <label>Email</label>
        <input type="email" th:field="*{email}" required />

        <label>Department</label>
        <input type="text" th:field="*{department}" required />

        <label>Job Title</label>
        <input type="text" th:field="*{jobTitle}" required />

        <label>Date of Joining</label>
        <input type="date" th:field="*{dateOfJoining}" required />

        <label>Salary</label>
        <input type="number" th:field="*{salary}" required />

        <div class="form-buttons">
            <button type="submit" class="save-btn">✅ Update</button>
            <a href="/employees/list" class="cancel-btn">🔙 Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
